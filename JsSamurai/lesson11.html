<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let balance = 100;

        // ---------------------------------

        document.write('START', '<br>')

        let product1PriceString = window.prompt('How much does product 1 cost?');
        // let product1Price = +product1PriceString // перевели в число знаком +
        let product1Price = window.Number(product1PriceString); // перевели в число

        if (window.isNaN(product1Price)) {
            // другой способ проверить что это число product1Price === product1Price => число, так как NoN не равен NaN
            document.write('You input incorrect number', '<br>')
        } else {
            // if (balance >= product1Price) {
            //     document.write('Product purchased');
            // } else {
            //     document.write('Not enough money');
            // }

            if (balance < product1Price) {
                document.write('Not enough money', '<br>');
            } else {
                balance = balance - product1Price;
                document.write('Product 1 purchased', '<br>');
            }

            product1Price = window.prompt('How much does product 2 cost?');

            if (balance < product1Price) {
                document.write('Not enough money', '<br>');
            } else {
                balance = balance - product1Price;
                document.write('Product 2 purchased', '<br>');
            }

            product1Price = window.prompt('How much does product 3 cost?');

            if (balance < product1Price) {
                document.write('Not enough money', '<br>');
            } else {
                balance = balance - product1Price;
                document.write('Product 3 purchased', '<br>');
            }

        }

        document.write('Balance: ', balance);

        document.write('<br>', 'END')
    </script>
</body>

</html>
